<input id="originInput" placeholder="SkÄ…d jedziesz">
<script>
window.initAutocomplete = function() {
    const originInput = document.getElementById('originInput');
    const originAutocomplete = new google.maps.places.PlaceAutocompleteElement({
        input: originInput,
        componentRestrictions: { country: 'pl' },
        fields: ['formatted_address','geometry','name']
    });
    originAutocomplete.addListener('place_changed', ()=>{
        const place = originAutocomplete.getPlace();
        if(!place.geometry){
            alert("Wybierz miejsce z listy podpowiedzi.");
            originInput.value='';
        } else {
            console.log("Wybrano:", place.formatted_address);
        }
    });
};
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDh1_peFnB-COnDYYkzeXzdGCWVlDMC9w0&libraries=places&callback=initAutocomplete" async defer></script>
