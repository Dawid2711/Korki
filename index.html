<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Najlepsza godzina wyjazdu + wykres korków</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #map { height: 500px; width: 100%; margin-top: 20px; }
    .controls { margin: 15px 0; }
    .controls input, .controls button { padding: 8px; font-size: 16px; }
    #result { font-weight: bold; color: #d32f2f; margin: 15px 0; font-size: 18px; }
    .swap-btn { background: #1976d2; color: white; border: none; border-radius: 4px; 
                 width: 40px; cursor: pointer; font-size: 18px; }
    .swap-btn:hover { background: #1565c0; }
    #chartContainer { margin-top: 30px; max-width: 900px; }
  </style>
</head>
<body>
  <h2>Znajdź najlepszą godzinę wyjazdu, żeby ominąć korki</h2>

  <div class="controls">
    <input id="startInput" placeholder="Skąd jedziesz (adres lub miejscowość)" size="50">
    <button class="swap-btn" id="swapBtn" title="Zamień miejscami">Swap</button>
    <input id="endInput" placeholder="Dokąd jedziesz" size="50">
  </div>

  <div class="controls">
    <label>Możesz wyjechać między:</label>
    <input type="time" id="departFrom" value="15:00">
    <label> a </label>
    <input type="time" id="departTo" value="18:30">

    <button id="routeBtn">Tylko pokaż trasę (teraz)</button>
    <button id="bestTimeBtn">Znajdź najlepszy czas wyjazdu + wykres</button>
  </div>

  <div id="result"></div>
  <div id="map"></div>

  <div id="chartContainer">
    <canvas id="trafficChart"></canvas>
  </div>

  <script>
    let map, directionsService, directionsRenderer;
    let chart = null;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 52.2297, lng: 21.0122 },
        zoom: 11
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ map: map });

      new google.maps.places.Autocomplete(document.getElementById("startInput"), { componentRestrictions: { country: "pl" } });
      new google.maps.places.Autocomplete(document.getElementById("endInput"),   { componentRestrictions: { country: "pl" } });

      document.getElementById("swapBtn").addEventListener("click", () => {
        const s = document.getElementById("startInput").value;
        const e = document.getElementById("endInput").value;
        document.getElementById("startInput").value = e;
        document.getElementById("endInput").value = s;
      });

      document.getElementById("routeBtn").addEventListener("click", calculateRouteNow);
      document.getElementById("bestTimeBtn").addEventListener("click", findBestDepartureTimeWithChart);
    }

    async function findBestDepartureTimeWithChart() {
      const start = document.getElementById("startInput").value.trim();
      const end   = document.getElementById("endInput").value.trim();
      const from  = document.getElementById("departFrom").value;
      const to    = document.getElementById("departTo").value;

      if (!start || !end || !from || !to) { alert("Wypełnij wszystkie pola!"); return; }

      document.getElementById("result").innerHTML = "Trwa analiza korków co 10 minut…";

      const times = [];
      const durations = [];

      let bestDuration = Infinity;
      let bestTime = null;
      let bestResult = null;

      const [fromH, fromM] = from.split(":").map(Number);
      const [toH, toM]     = to.split(":").map(Number);

      const base = new Date();
      base.setDate(base.getDate() + 1);
      base.setHours(0,0,0,0);

      let current = new Date(base);
      current.setHours(fromH, fromM);

      const endTime = new Date(base);
      endTime.setHours(toH, toM);

      const stepMinutes = 10;

      while (current <= endTime) {
        const timeStr = current.toLocaleTimeString("pl-PL", { hour: "2-digit", minute: "2-digit" });

        try {
          const result = await routeWithDepartureTime(start, end, new Date(current));
          if (result && result.routes[0].legs[0].duration_in_traffic) {
            const sec = result.routes[0].legs[0].duration_in_traffic.value;
            const min = Math.round(sec / 60);

            times.push(timeStr);
            durations.push(min);

            if (sec < bestDuration) {
              bestDuration = sec;
              bestTime = current;
              bestResult = result;
            }
          } else {
            times.push(timeStr);
            durations.push(null);
          }
        } catch (e) {
          times.push(timeStr);
          durations.push(null);
        }

        current.setMinutes(current.getMinutes() + stepMinutes);
      }

      // === WYŚWIETLENIE WYNIKU ===
      if (bestTime) {
        const bestStr = bestTime.toLocaleTimeString("pl-PL", { hour: "2-digit", minute: "2-digit" });
        const bestMin = Math.round(bestDuration / 60);
        document.getElementById("result").innerHTML = 
          `NAJLEPSZA GODZINA: <strong>${bestStr}</strong> → tylko <strong>${bestMin} minut</strong> w trasie!`;
        directionsRenderer.setDirections(bestResult);
      }

      // === WYKRES ===
      drawChart(times, durations, bestTime);
    }

    function drawChart(labels, data, bestTime) {
      const ctx = document.getElementById('trafficChart').getContext('2d');

      if (chart) chart.destroy();

      const bestIndex = bestTime ? labels.indexOf(bestTime.toLocaleTimeString("pl-PL", { hour: "2-digit", minute: "2-digit" })) : -1;

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Czas przejazdu (minuty)',
            data: data,
            borderColor: '#d32f2f',
            backgroundColor: 'rgba(211, 47, 47, 0.1)',
            fill: true,
            tension: 0.4,
            pointBackgroundColor: data.map((d, i) => i === bestIndex ? '#1b5e20' : '#d32f2f'),
            pointRadius: data.map((d, i) => i === bestIndex ? 8 : 5),
            pointHoverRadius: 8
          }]
        },
        options: {
          responsive: true,
          plugins: {
            title: { display: true, text: 'Przewidywany czas przejazdu w korkach co 10 minut', font: { size: 18 } },
            tooltip: { callbacks: { label: ctx => ctx.raw ? `${ctx.raw} minut` : 'brak danych' } }
          },
          scales: {
            y: { beginAtZero: false, title: { display: true, text: 'Czas w korkach (min)' } }
          }
        }
      });
    }

    function routeWithDepartureTime(origin, destination, departureTime) {
      return new Promise((resolve) => {
        directionsService.route(
          {
            origin, destination,
            travelMode: google.maps.TravelMode.DRIVING,
            drivingOptions: { departureTime, trafficModel: "bestguess" },
            unitSystem: google.maps.UnitSystem.METRIC
          },
          (result, status) => status === "OK" ? resolve(result) : resolve(null)
        );
      });
    }

    function calculateRouteNow() {
      calculateRoute(new Date());
    }

    function calculateRoute(departureTime) {
      const start = document.getElementById("startInput").value;
      const end   = document.getElementById("endInput").value;

      directionsService.route(
        {
          origin: start, destination: end,
          travelMode: google.maps.TravelMode.DRIVING,
          drivingOptions: { departureTime: departureTime || new Date(), trafficModel: "bestguess" },
          unitSystem: google.maps.UnitSystem.METRIC
        },
        (result, status) => {
          if (status === "OK") {
            directionsRenderer.setDirections(result);
            const duration = result.routes[0].legs[0].duration_in_traffic.text;
            document.getElementById("result").innerHTML = `Czas przejazdu teraz: ${duration}`;
          }
        }
      );
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDh1_peFnB-COnDYYkzeXzdGCWVlDMC9w0&libraries=places&callback=initMap" async defer></script>
</body>
</html>
