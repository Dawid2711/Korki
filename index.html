<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Trasa z podpowiedziami adresów</title>
  <style>
    #map { height: 500px; width: 100%; }
    .autocomplete-container {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .pac-container {
      z-index: 1000; /* żeby podpowiedzi były nad mapą */
    }
  </style>
</head>
<body>
  <h2>Znajdź trasę i czas przejazdu</h2>

  <div class="autocomplete-container">
    <input id="startInput" placeholder="Adres startowy" size="50">
    <input id="endInput" placeholder="Adres docelowy" size="50">
    <button id="routeBtn">Pokaż trasę</button>
  </div>

  <div id="map"></div>

  <script>
    let map, directionsService, directionsRenderer;
    let startAutocomplete, endAutocomplete;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 52.2297, lng: 21.0122 }, // Warszawa
        zoom: 12
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ map: map });

      // Klasyczne Autocomplete (działa w nowym API 2025)
      startAutocomplete = new google.maps.places.Autocomplete(document.getElementById("startInput"), {
        fields: ["formatted_address"],
        componentRestrictions: { country: "PL" }
      });

      endAutocomplete = new google.maps.places.Autocomplete(document.getElementById("endInput"), {
        fields: ["formatted_address"],
        componentRestrictions: { country: "PL" }
      });

      document.getElementById("routeBtn").addEventListener("click", () => {
        calculateRoute();
      });
    }

    function calculateRoute() {
      const start = document.getElementById("startInput").value;
      const end = document.getElementById("endInput").value;

      if (!start || !end) {
        alert("Proszę wpisać oba adresy!");
        return;
      }

      directionsService.route(
        {
          origin: start,
          destination: end,
          travelMode: google.maps.TravelMode.DRIVING,
          drivingOptions: {
            departureTime: new Date(),
            trafficModel: "OPTIMISTIC" // PESSIMISTIC też działa
          },
          unitSystem: google.maps.UnitSystem.METRIC
        },
        (result, status) => {
          if (status === "OK") {
            directionsRenderer.setDirections(result);
            const duration = result.routes[0].legs[0].duration_in_traffic.text;
            alert(`Szacowany czas przejazdu: ${duration}`);
          } else {
            alert("Błąd wyznaczania trasy: " + status);
          }
        }
      );
    }
  </script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDh1_peFnB-COnDYYkzeXzdGCWVlDMC9w0&libraries=places&callback=initMap"
    async defer>
  </script>
</body>
</html>
