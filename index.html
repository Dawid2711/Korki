<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Korkometr 4.1 ‚Äì Dawid Edition</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root{--bg:#f5f7fa;--card:#fff;--text:#222;--primary:#1565c0;--success:#1b5e20;--danger:#d32f2f;--warning:#ff9800}
    [data-theme="dark"]{--bg:#121212;--card:#1e1e1e;--text:#e0e0e0;--primary:#4a9eff}
    body{font-family:-apple-system,system-ui,sans-serif;margin:0;background:var(--bg);color:var(--text);transition:.4s;padding-bottom:100px}
    .container{max-width:540px;margin:0 auto;padding:15px}
    h2{text-align:center;color:var(--primary);margin:20px 0 8px;font-size:24px}
    .card{background:var(--card);border-radius:16px;padding:20px;margin-bottom:20px;box-shadow:0 8px 25px rgba(0,0,0,.12)}
    input[type=text],select,input[type=time]{width:100%;padding:16px;margin:8px 0;font-size:17px;border-radius:12px;border:1px solid #ddd;background:var(--card);color:var(--text);box-sizing:border-box}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .btn{padding:10px;border-radius:50%;width:50px;height:50px;border:none;font-size:24px;cursor:pointer;display:flex;align-items:center;justify-content:center}
    .geo{background:var(--warning);color:#fff}
    .swap{background:var(--primary);color:#fff}
    .fav{background:#e91e63;color:#fff;font-size:20px}
    .theme{position:fixed;top:15px;right:15px;background:var(--primary);color:#fff;z-index:100}
    .main-btn{background:var(--success);color:#fff;padding:18px;font-size:19px;font-weight:bold;border-radius:100px;width:100%;border:none;margin-top:15px;cursor:pointer}
    #result{text-align:center;font-size:21px;padding:30px;border-radius:16px}
    #map{height:350px;border-radius:16px;overflow:hidden;box-shadow:0 4px 20px rgba(0,0,0,.15);margin:20px 0}
    .google-maps-btn{display:block;background:#4285f4;color:#fff;text-align:center;padding:18px;font-size:18px;border-radius:100px;text-decoration:none;margin:20px 0;font-weight:bold}
    .history-item,.fav-item{padding:12px;background:rgba(0,0,0,.05);border-radius:10px;margin:8px 0;cursor:pointer}
    .weather{text-align:center;font-size:18px;margin:15px 0;padding:15px;background:rgba(255,152,0,.15);border-radius:12px}
    .range-info{font-size:15px;text-align:center;color:#555;margin:15px 0;font-weight:bold}
    .mode-switch{margin:15px 0;text-align:center}
    .mode-switch button{background:#eee;color:#000;padding:12px 20px;border:none;border-radius:50px;margin:0 5px;font-size:16px}
    .mode-switch button.active{background:var(--primary);color:#fff}
    @media(max-width:600px){.row{flex-direction:column}.btn{width:46px;height:46px;font-size:22px}}
  </style>
</head>
<body>
<button class="btn theme" id="themeToggle">üåô</button>

<div class="container">
  <h2>üöó Korkometr 4.1 ULTIMATE</h2>
  <p style="text-align:center">Najwcze≈õniejszy dojazd LUB dojazd do godziny X</p>

  <div class="card">
    <div class="row">
      <input type="text" id="startInput" placeholder="SkƒÖd jedziesz?">
      <button class="btn geo" id="geoBtn">üìç</button>
      <button class="btn swap" id="swapBtn">‚Üî</button>
      <button class="btn fav" id="saveFavBtn">‚ù§Ô∏è</button>
    </div>
    <input type="text" id="endInput" placeholder="DokƒÖd zmierzasz?">

    <div id="favoritesList" style="margin:15px 0"></div>

    <div class="mode-switch">
      <button id="modeEarly" class="active">Najwcze≈õniejszy dojazd</button>
      <button id="modeArrival">Dojazd do godziny</button>
    </div>

    <div id="earlyMode">
      <div class="range-info">W jakich godzinach chcesz jechaƒá?</div>
      <div class="row">
        <input type="time" id="departFrom" value="14:00"> <span>‚Äì</span>
        <input type="time" id="departTo" value="20:00">
        <select id="stepSelect"><option value="5">5 min</option><option value="10" selected>10 min</option></select>
      </div>
    </div>

    <div id="arrivalMode" style="display:none">
      <div class="range-info">O kt√≥rej musisz byƒá na miejscu?</div>
      <input type="time" id="arrivalTime" value="18:00">
    </div>

    <button class="main-btn" id="bestTimeBtn">Oblicz!</button>
  </div>

  <div id="weather"></div>
  <div id="result" class="card">Wype≈Çnij pola i kliknij przycisk</div>
  <div id="map" class="card" style="padding:0"></div>
  <a href="#" id="googleMapsLink" class="google-maps-btn" style="display:none">Otw√≥rz w Google Maps</a>

  <div class="card" id="chartContainer"><canvas id="trafficChart"></canvas></div>

  <details class="card">
    <summary style="font-weight:bold">üìú Historia</summary>
    <div id="historyList"></div>
  </details>
</div>

<script>
  // Tryb ciemny z pamiƒôtaniem
  const themeBtn = document.getElementById('themeToggle');
  const savedDark = localStorage.getItem("korkometr_dark") === "1";
  if (savedDark || (!localStorage.getItem("korkometr_dark") && window.matchMedia('(prefers-color-scheme: dark)').matches)) document.body.setAttribute('data-theme','dark');
  themeBtn.innerHTML = document.body.hasAttribute('data-theme') ? "‚òÄÔ∏è" : "üåô";
  themeBtn.onclick = () => {
    document.body.toggleAttribute('data-theme');
    const isDark = document.body.hasAttribute('data-theme');
    themeBtn.innerHTML = isDark ? "‚òÄÔ∏è" : "üåô";
    localStorage.setItem("korkometr_dark", isDark ? "1" : "0");
  };

  // Prze≈ÇƒÖczanie tryb√≥w
  document.getElementById("modeEarly").onclick = () => { document.getElementById("modeEarly").classList.add("active"); document.getElementById("modeArrival").classList.remove("active"); document.getElementById("earlyMode").style.display = "block"; document.getElementById("arrivalMode").style.display = "none"; };
  document.getElementById("modeArrival").onclick = () => { document.getElementById("modeArrival").classList.add("active"); document.getElementById("modeEarly").classList.remove("active"); document.getElementById("arrivalMode").style.display = "block"; document.getElementById("earlyMode").style.display = "none"; };

  let map, ds, dr, chart = null;

  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {center:{lat:52.2297,lng:21.0122},zoom:11,gestureHandling:"greedy"});
    ds = new google.maps.DirectionsService();
    dr = new google.maps.DirectionsRenderer({map, polylineOptions:{strokeColor:"#1565c0",strokeWeight:8}});

    new google.maps.places.Autocomplete(document.getElementById("startInput"), {componentRestrictions:{country:"pl"}});
    new google.maps.places.Autocomplete(document.getElementById("endInput"), {componentRestrictions:{country:"pl"}});

    ["startInput","endInput"].forEach(id => document.getElementById(id).addEventListener("focus", e => e.target.select()));

    document.getElementById("swapBtn").onclick = () => {
      const a = document.getElementById("startInput").value;
      const b = document.getElementById("endInput").value;
      document.getElementById("startInput").value = b;
      document.getElementById("endInput").value = a;
    };

    document.getElementById("geoBtn").onclick = () => {
      if (!navigator.geolocation) return alert("Brak geolokalizacji");
      document.getElementById("geoBtn").innerHTML = "‚è≥";
      navigator.geolocation.getCurrentPosition(pos => {
        const geocoder = new google.maps.Geocoder();
        geocoder.geocode({location:{lat:pos.coords.latitude,lng:pos.coords.longitude}}, (r,s) => {
          document.getElementById("geoBtn").innerHTML = "üìç";
          document.getElementById("startInput").value = s==="OK" ? r[0].formatted_address : `${pos.coords.latitude.toFixed(5)}, ${pos.coords.longitude.toFixed(5)}`;
        });
      }, () => {document.getElementById("geoBtn").innerHTML = "üìç"; alert("Nie uda≈Ço siƒô")});
    };

    document.getElementById("saveFavBtn").onclick = () => {
      const s = document.getElementById("startInput").value.trim();
      const e = document.getElementById("endInput").value.trim();
      if (!s || !e) return;
      let f = JSON.parse(localStorage.getItem("kfav")||"[]");
      const key = s+" ‚Üí "+e;
      if (!f.includes(key)) {f.unshift(key); localStorage.setItem("kfav",JSON.stringify(f.slice(0,20)));}
      loadFavorites();
    };

    function loadFavorites() {
      const f = JSON.parse(localStorage.getItem("kfav")||"[]");
      document.getElementById("favoritesList").innerHTML = f.map(x=>`<div class="fav-item" onclick="loadFav('${x.replace(/'/g,\"\\'")}')">${x}</div>`).join("");
    }
    window.loadFav = s => {const [a,b]=s.split(" ‚Üí "); document.getElementById("startInput").value=a; document.getElementById("endInput").value=b;};
    loadFavorites();

    document.getElementById("bestTimeBtn").onclick = findBestTime;
  }

  async function findBestTime() {
    const start = document.getElementById("startInput").value.trim();
    const end = document.getElementById("endInput").value.trim();
    if (!start || !end) return alert("Wpisz trasƒô!");

    document.getElementById("result").innerHTML = "‚è≥ Trwa analiza‚Ä¶";

    const isArrivalMode = document.getElementById("modeArrival").classList.contains("active");
    const results = [];

    if (isArrivalMode) {
      const arrivalStr = document.getElementById("arrivalTime").value;
      const [ah, am] = arrivalStr.split(":").map(Number);
      const tomorrow = new Date();
      tomorrow.setDate(tomorrow.getDate() + 1);
      tomorrow.setHours(ah, am, 0, 0);

      let testTime = new Date(tomorrow);
      testTime.setHours(testTime.getHours() - 4);

      while (testTime < tomorrow) {
        const duration = await getDuration(start, end, testTime);
        if (duration) {
          const arrival = new Date(testTime);
          arrival.setMinutes(arrival.getMinutes() + duration);
          if (arrival <= tomorrow) results.push({departure: new Date(testTime), durationMin: duration});
        }
        testTime.setMinutes(testTime.getMinutes() + 5);
      }

      if (results.length === 0) { document.getElementById("result").innerHTML = "<div style='background:#ffebee;padding:20px;border-radius:12px;'>Nie da siƒô dojechaƒá na czas üò≠</div>"; return; }

      results.sort((a,b) => b.departure - a.departure);
      const winner = results[0];

      document.getElementById("result").innerHTML = `
        <div style="background:#e8f5e9;padding:30px;border-radius:16px;font-size:22px">
          WYJED≈π NAJPO≈πNIEJ O <strong style="font-size:42px;color:#1b5e20">
            ${winner.departure.toLocaleTimeString("pl-PL",{hour:"2-digit",minute:"2-digit"})}</strong><br><br>
          Dojedziesz o czasie (~${winner.durationMin} min)
        </div>`;
    } else {
      const [h1,m1] = document.getElementById("departFrom").value.split(":").map(Number);
      const [h2,m2] = document.getElementById("departTo").value.split(":").map(Number);
      const step = parseInt(document.getElementById("stepSelect").value);
      const tomorrow = new Date(); tomorrow.setDate(tomorrow.getDate() + 1); tomorrow.setHours(0,0,0,0);
      let current = new Date(tomorrow); current.setHours(h1,m1);
      const endTime = new Date(tomorrow); endTime.setHours(h2,m2);

      while (current <= endTime) {
        const duration = await getDuration(start, end, current);
        if (duration) results.push({departure: new Date(current), durationMin: duration});
        current.setMinutes(current.getMinutes() + step);
      }

      if (results.length === 0) { document.getElementById("result").innerHTML = "Brak danych o korkach"; return; }

      const min = Math.min(...results.map(r => r.durationMin));
      const candidates = results.filter(r => r.durationMin <= min + 1).sort((a,b) => a.departure - b.departure);
      const winner = candidates[0];
      const sweetStart = candidates[0].departure;
      const sweetEnd = candidates[candidates.length-1].departure;

      document.getElementById("result").innerHTML = `
        <div style="background:#e8f5e9;padding:30px;border-radius:16px;font-size:22px">
          WYJED≈π O <strong style="font-size:42px;color:#1b5e20">
            ${winner.departure.toLocaleTimeString("pl-PL",{hour:"2-digit",minute:"2-digit"})}</strong><br><br>
          ‚âà ${winner.durationMin} min w trasie<br>
          <small>Sweet spot: ${sweetStart.toLocaleTimeString("pl-PL",{hour:"2-digit",minute:"2-digit"})} ‚Äì ${sweetEnd.toLocaleTimeString("pl-PL",{hour:"2-digit",minute:"2-digit"})}</small>
        </div>`;
    }

    const route = await getFullRoute(start, end, results[0]?.departure || winner.departure);
    if (route) dr.setDirections(route);

    const link = document.getElementById("googleMapsLink");
    link.style.display = "block";
    link.href = `https://www.google.com/maps/dir/?api=1&origin=${encodeURIComponent(start)}&destination=${encodeURIComponent(end)}&travelmode=driving`;
    link.textContent = "Otw√≥rz w Google Maps";
  }

  async function getDuration(start, end, depTime) {
    return new Promise(r => {
      ds.route({origin:start,destination:end,travelMode:"DRIVING",drivingOptions:{departureTime:depTime,trafficModel:"pessimistic"}}, (res,st) => {
        if (st==="OK" && res.routes[0].legs[0].duration_in_traffic) r(Math.round(res.routes[0].legs[0].duration_in_traffic.value / 60));
        else r(null);
      });
    });
  }

  async function getFullRoute(start, end, depTime) {
    return new Promise(r => {
      ds.route({origin:start,destination:end,travelMode:"DRIVING",drivingOptions:{departureTime:depTime,trafficModel:"pessimistic"}}, (res,st) => r(st==="OK" ? res : null));
    });
  }
</script>

<!-- WKLEJ TU SW√ìJ NOWY, DZIA≈ÅAJƒÑCY KLUCZ API -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjZtlDfYFM6yDqKGCoCrt4YA7uPVur-yk&libraries=places&callback=initMap" async defer></script>
</body>
</html>
