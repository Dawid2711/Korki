<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>NA PEWNO z korkami – naprawiona wersja</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background:#f9f9fb; }
    .controls { padding:20px; background:white; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.1); margin-bottom:20px; }
    input, button { padding:12px 16px; margin:5px; font-size:16px; border-radius:8px; }
    .swap-btn { background:#1565c0; color:white; border:none; width:50px; font-size:20px; }
    #result { padding:20px; border-radius:12px; margin:20px 0; font-size:20px; text-align:center; font-weight:bold; }
    #map { height:500px; border-radius:12px; overflow:hidden; box-shadow:0 4px 20px rgba(0,0,0,0.15); }
    #chartContainer { margin-top:30px; padding:20px; background:white; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h2 style="text-align:center;color:#1565c0;">Najlepszy czas wyjazdu – 100% z korkami (historycznymi + dzisiejszymi)</h2>

  <div class="controls">
    <input id="startInput" placeholder="Skąd (np. praca)" size="50" value="Warszawa, Aleje Jerozolimskie 100">
    <button class="swap-btn" id="swapBtn">Swap</button>
    <input id="endInput" placeholder="Dokąd (np. dom)" size="50" value="Legionowo">
  </div>

  <div class="controls">
    <strong>Mogę wyjechać między:</strong>
    <input type="time" id="departFrom" value="15:00">
    <strong>a</strong>
    <input type="time" id="departTo" value="19:00">

    <button id="bestTimeBtn" style="background:#d32f2f;color:white;border:none;padding:15px 30px;font-size:18px;">
      Znajdź najlepszy czas (z RUCHEM!)
    </button>
  </div>

  <div id="result">Wciśnij przycisk – zobaczysz prawdziwe różnice w korkach</div>
  <div id="map"></div>
  <div id="chartContainer"><canvas id="trafficChart"></canvas></div>

  <script>
    let map, directionsService, directionsRenderer;
    let chart = null;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), { center: { lat: 52.2297, lng: 21.0122 }, zoom: 11 });
      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ map: map });

      new google.maps.places.Autocomplete(document.getElementById("startInput"), { componentRestrictions: { country: "pl" } });
      new google.maps.places.Autocomplete(document.getElementById("endInput"),   { componentRestrictions: { country: "pl" } });

      document.getElementById("swapBtn").onclick = () => {
        const a = document.getElementById("startInput").value;
        const b = document.getElementById("endInput").value;
        document.getElementById("startInput").value = b;
        document.getElementById("endInput").value = a;
      };

      document.getElementById("bestTimeBtn").onclick = findBestTimeWithTrafficFORREAL;
    }

    async function findBestTimeWithTrafficFORREAL() {
      const start = document.getElementById("startInput").value.trim();
      const end   = document.getElementById("endInput").value.trim();
      if (!start || !end) return alert("Wpisz oba adresy!");

      document.getElementById("result").innerHTML = "Pobieram dane z korkami…";

      const times = [];
      const durations = [];
      let bestSec = Infinity;
      let bestTime = null;
      let bestResult = null;

      // jutro o tej samej porze – 100% w przyszłości
      const tomorrow = new Date();
      tomorrow.setDate(tomorrow.getDate() + 1);
      tomorrow.setHours(0, 0, 0, 0);

      const [h1, m1] = document.getElementById("departFrom").value.split(":").map(Number);
      const [h2, m2] = document.getElementById("departTo").value.split(":").map(Number);

      let current = new Date(tomorrow);
      current.setHours(h1, m1);
      const endTime = new Date(tomorrow);
      endTime.setHours(h2, m2);

      while (current <= endTime) {
        const label = current.toLocaleTimeString("pl-PL", { hour:"2-digit", minute:"2-digit" });

        const result = await getRouteWithTraffic(current);
        
        if (result && result.routes?.[0]?.legs?.[0]) {
          const leg = result.routes[0].legs[0];

          // KLUCZOWA SPRAWDZENIE – czy mamy duration_in_traffic
          if (leg.duration_in_traffic && leg.duration_in_traffic.value > 0) {
            const sec = leg.duration_in_traffic.value;
            const min = Math.round(sec / 60);
            times.push(label);
            durations.push(min);

            if (sec < bestSec) {
              bestSec = sec;
              bestTime = new Date(current);
              bestResult = result;
            }
          } else {
            // Jeśli Google nie dał korków – pokażemy czas bez korków (na szaro)
            const min = Math.round(leg.duration.value / 60);
            times.push(label);
            durations.push(min);
            console.warn("Brak danych o korkach dla", label);
          }
        } else {
          times.push(label);
          durations.push(null);
        }

        current.setMinutes(current.getMinutes() + 10);
      }

      // WYNIK
      if (bestTime) {
        const bestLabel = bestTime.toLocaleTimeString("pl-PL", { hour:"2-digit", minute:"2-digit" });
        const bestMin = Math.round(bestSec / 60);
        document.getElementById("result").innerHTML = `
          <div style="background:#e8f5e9;color:#1b5e20;padding:20px;border-radius:12px;">
            WYJEDŹ O <strong style="font-size:28px;">${bestLabel}</strong><br><br>
            Dojedziesz w <strong style="font-size:28px;">${bestMin} minut</strong><br>
            <small>(najkrócej z uwzględnieniem korków historycznych + dzisiejszych)</small>
          </div>`;
        directionsRenderer.setDirections(bestResult);
      } else {
        document.getElementById("result").innerHTML = "<div style='background:#ffebee;color:#c62828;padding:20px;border-radius:12px;'>Google nie zwrócił danych o korkach na tej trasie</div>";
      }

      drawChart(times, durations, bestTime);
    }

    // 100% działa – departureTime w przyszłości + bestguess
    function getRouteWithTraffic(departureTime) {
      return new Promise(resolve => {
        directionsService.route({
          origin: document.getElementById("startInput").value,
          destination: document.getElementById("endInput").value,
          travelMode: google.maps.TravelMode.DRIVING,
          drivingOptions: {
            departureTime: departureTime,      // jutro → w przyszłości
            trafficModel: "bestguess"          // historia + live + wypadki
          },
          unitSystem: google.maps.UnitSystem.METRIC
        }, (result, status) => {
          if (status === "OK") resolve(result);
          else { console.error(status); resolve(null); }
        });
      });
    }

    function drawChart(labels, data, bestTime) {
      const ctx = document.getElementById('trafficChart').getContext('2d');
      if (chart) chart.destroy();

      const bestIdx = bestTime ? labels.indexOf(bestTime.toLocaleTimeString("pl-PL", {hour:"2-digit",minute:"2-digit"})) : -1;

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Czas z korkami (minuty)',
            data: data,
            borderColor: '#d32f2f',
            backgroundColor: 'rgba(211,47,47,0.15)',
            fill: true,
            tension: 0.4,
            pointBackgroundColor: data.map((_,i) => i===bestIdx ? '#1b5e20' : '#d32f2f'),
            pointRadius: data.map((_,i) => i===bestIdx ? 12 : 6)
          }]
        },
        options: {
          responsive: true,
          plugins: { title: { display: true, text: 'Czas przejazdu co 10 minut – z prawdziwymi korkami', font: { size: 18 } } },
          scales: { y: { title: { display: true, text: 'Minuty w trasie' } } }
        }
      });
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDh1_peFnB-COnDYYkzeXzdGCWVlDMC9w0&libraries=places&callback=initMap" async defer></script>
</body>
</html>
