<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Korkometr 5.4 ‚Äì idealna lokalizacja + wykres</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root{--bg:#f5f7fa;--card:#fff;--text:#222;--primary:#1565c0;--success:#1b5e20;--warning:#ff9800}
    [data-theme="dark"]{--bg:#121212;--card:#1e1e1e;--text:#e0e0e0;--primary:#4a9eff;--success:#2e7d32}
    body{font-family:-apple-system,system-ui,sans-serif;margin:0;background:var(--bg);color:var(--text);transition:.4s;padding-bottom:100px}
    .container{max-width:540px;margin:0 auto;padding:15px}
    h2{text-align:center;color:var(--primary);margin:20px 0 8px;font-size:24px}
    .card{background:var(--card);border-radius:16px;padding:20px;margin-bottom:20px;box-shadow:0 8px 25px rgba(0,0,0,.12)}
    input[type=text],select,input[type=time]{width:100%;padding:16px;margin:8px 0;font-size:17px;border-radius:12px;border:1px solid #ddd;background:var(--card);color:var(--text);box-sizing:border-box}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap;justify-content:center}
    .btn{padding:10px;border-radius:50%;width:50px;height:50px;border:none;font-size:24px;cursor:pointer;display:flex;align-items:center;justify-content:center}
    .geo{background:var(--warning);color:#fff}
    .swap{background:var(--primary);color:#fff}
    .fav{background:#e91e63;color:#fff;font-size:20px}
    .theme{position:fixed;top:15px;right:15px;background:var(--primary);color:#fff;z-index:100}
    .main-btn{background:var(--success);color:#fff;padding:18px;font-size:19px;font-weight:bold;border-radius:100px;width:100%;border:none;margin-top:15px;cursor:pointer}
    #result{text-align:center;font-size:21px;padding:30px;border-radius:16px}
    #map{height:380px;border-radius:16px;overflow:hidden;margin:20px 0;box-shadow:0 4px 20px rgba(0,0,0,.15)}
    .google-maps-btn{display:block;background:#4285f4;color:#fff;text-align:center;padding:18px;font-size:18px;border-radius:100px;text-decoration:none;margin:20px 0;font-weight:bold}
    .sweet-window{background:#e8f5e9;padding:25px;border-radius:16px;text-align:center;font-size:19px;margin:20px 0;border:3px solid var(--success)}
    .chart-container{background:var(--card);border-radius:16px;padding:20px;margin:20px 0;box-shadow:0 4px 15px rgba(0,0,0,.1);display:none}
    .mode-switch button{background:#ddd;color:#000;padding:12px 20px;border:none;border-radius:50px;margin:5px;font-size:16px}
    .mode-switch button.active{background:var(--primary);color:#fff}
    .range-info{font-size:15px;text-align:center;color:#555;margin:15px 0;font-weight:bold}
    @media(max-width:600px){.row{flex-direction:column}.btn{width:46px;height:46px;font-size:22px}}
  </style>
</head>
<body>
<button class="btn theme" id="themeToggle">üåô</button>

<div class="container">
  <h2>üöó Korkometr 5.4</h2>

  <div class="card">
    <div class="row">
      <input type="text" id="startInput" placeholder="SkƒÖd jedziesz?">
      <button class="btn geo" id="geoBtn">üìç</button>
      <button class="btn swap" id="swapBtn">‚Üî</button>
      <button class="btn fav" id="saveFavBtn">‚ù§Ô∏è</button>
    </div>
    <input type="text" id="endInput" placeholder="DokƒÖd zmierzasz?">

    <div class="mode-switch">
      <button id="modeEarly" class="active">Najwcze≈õniejszy dojazd</button>
      <button id="modeArrival">Dojazd do godziny X</button>
    </div>

    <div id="earlyMode">
      <div class="range-info">W jakich godzinach chcesz jechaƒá?</div>
      <div class="row">
        <input type="time" id="departFrom" value="14:00">
        <span>‚Äì</span>
        <input type="time" id="departTo" value="20:00">
        <select id="stepSelect">
          <option value="5">5 min</option>
          <option value="10" selected>10 min</option>
        </select>
      </div>
    </div>

    <div id="arrivalMode" style="display:none">
      <div class="range-info">O kt√≥rej musisz byƒá na miejscu?</div>
      <input type="time" id="arrivalTime" value="18:00">
    </div>

    <button class="main-btn" id="bestTimeBtn">Oblicz!</button>
  </div>

  <div id="result" class="card">Wype≈Çnij pola i kliknij ‚ÄûOblicz!‚Äù</div>

  <div class="sweet-window" id="sweetWindow" style="display:none">
    <strong>Najlepsze okno wyjazdu:</strong><br>
    <span id="sweetText" style="font-size:32px;color:var(--success)"></span>
  </div>

  <div id="map" class="card" style="padding:0"></div>
  <a href="#" id="googleMapsLink" class="google-maps-btn" style="display:none">Otw√≥rz w Google Maps</a>

  <div class="chart-container" id="chartContainer">
    <canvas id="trafficChart"></canvas>
  </div>
</div>

<script>
  // Tryb ciemny
  const themeBtn = document.getElementById('themeToggle');
  const dark = localStorage.getItem("kork_dark") === "1" || (!localStorage.getItem("kork_dark") && window.matchMedia('(prefers-color-scheme: dark)').matches);
  if (dark) document.body.setAttribute('data-theme','dark');
  themeBtn.innerHTML = dark ? "‚òÄÔ∏è" : "üåô";
  themeBtn.onclick = () => {
    const isDark = !document.body.hasAttribute('data-theme');
    if (isDark) document.body.setAttribute('data-theme','dark');
    else document.body.removeAttribute('data-theme');
    themeBtn.innerHTML = isDark ? "‚òÄÔ∏è" : "üåô";
    localStorage.setItem("kork_dark", isDark ? "1" : "0");
  };

  // Prze≈ÇƒÖczanie tryb√≥w
  document.getElementById("modeEarly").onclick = () => { document.getElementById("modeEarly").classList.add("active"); document.getElementById("modeArrival").classList.remove("active"); document.getElementById("earlyMode").style.display = "block"; document.getElementById("arrivalMode").style.display = "none"; };
  document.getElementById("modeArrival").onclick = () => { document.getElementById("modeArrival").classList.add("active"); document.getElementById("modeEarly").classList.remove("active"); document.getElementById("arrivalMode").style.display = "block"; document.getElementById("earlyMode").style.display = "none"; };

  let map, ds, dr, chart = null;
  let allResults = [];

  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {center:{lat:52.2297,lng:21.0122},zoom:11,gestureHandling:"greedy"});
    ds = new google.maps.DirectionsService();
    dr = new google.maps.DirectionsRenderer({map, polylineOptions:{strokeColor:"#1565c0",strokeWeight:8}});

    new google.maps.places.Autocomplete(document.getElementById("startInput"), {componentRestrictions:{country:"pl"}});
    new google.maps.places.Autocomplete(document.getElementById("endInput"), {componentRestrictions:{country:"pl"}});

    ["startInput","endInput"].forEach(id => document.getElementById(id).addEventListener("focus", e => e.target.select()));

    document.getElementById("swapBtn").onclick = () => {
      const a = document.getElementById("startInput").value;
      const b = document.getElementById("endInput").value;
      document.getElementById("startInput").value = b;
      document.getElementById("endInput").value = a;
    };

    // IDEALNA GEOLOKALIZACJA ‚Äì ZAWSZE ≈ÅADNY ADRES
    document.getElementById("geoBtn").onclick = () => {
      if (!navigator.geolocation) return alert("Brak geolokalizacji");

      document.getElementById("geoBtn").innerHTML = "‚è≥";
      document.getElementById("startInput").value = "Szukam adresu...";

      navigator.geolocation.getCurrentPosition(async pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;

        try {
          const resp = await fetch(`https://maps.googleapis.com/maps/api/geocode/json?latlng=${lat},${lng}&key=TW√ìJ_KLUCZ_TUTAJ&language=pl&result_type=street_address|route`);
          const data = await resp.json();

          document.getElementById("geoBtn").innerHTML = "üìç";

          if (data.status === "OK" && data.results && data.results.length > 0) {
            // Bierzemy najbardziej szczeg√≥≈Çowy adres
            document.getElementById("startInput").value = data.results[0].formatted_address;
          } else {
            document.getElementById("startInput").value = "Twoja przybli≈ºona lokalizacja";
          }
        } catch (e) {
          document.getElementById("geoBtn").innerHTML = "üìç";
          document.getElementById("startInput").value = "B≈ÇƒÖd pobierania adresu";
        }
      }, () => {
        document.getElementById("geoBtn").innerHTML = "üìç";
        document.getElementById("startInput").value = "Nie uda≈Ço siƒô pobraƒá lokalizacji";
      });
    };

    document.getElementById("bestTimeBtn").onclick = findBestTime;
  }

  async function findBestTime() {
    const start = document.getElementById("startInput").value.trim();
    const end = document.getElementById("endInput").value.trim();
    if (!start || !end) return alert("Wpisz trasƒô!");

    document.getElementById("result").innerHTML = "‚è≥ Trwa analiza kork√≥w...";
    document.getElementById("chartContainer").style.display = "none";
    if (chart) chart.destroy();
    allResults = [];

    const isArrivalMode = document.getElementById("modeArrival").classList.contains("active");

    if (isArrivalMode) {
      const [ah, am] = document.getElementById("arrivalTime").value.split(":").map(Number);
      const target = new Date();
      target.setDate(target.getDate() + 1);
      target.setHours(ah, am, 0, 0);

      let test = new Date(target);
      test.setHours(test.getHours() - 4);

      while (test < target) {
        const dur = await getDuration(start, end, test);
        if (dur) {
          const arrival = new Date(test);
          arrival.setMinutes(arrival.getMinutes() + dur);
          if (arrival <= target) allResults.push({departure: new Date(test), durationMin: dur});
        }
        test.setMinutes(test.getMinutes() + 5);
      }

      if (allResults.length === 0) {
        document.getElementById("result").innerHTML = "<div style='background:#ffebee;padding:20px;border-radius:12px'>Nie da siƒô dojechaƒá na czas üò≠</div>";
        return;
      }

      allResults.sort((a,b) => b.departure - a.departure);
      const winner = allResults[0];
      const wyjazd = winner.departure.toLocaleTimeString("pl-PL", {hour:"2-digit", minute:"2-digit"});

      document.getElementById("result").innerHTML = `
        <div style="background:#e8f5e9;padding:30px;border-radius:16px;font-size:22px">
          WYJED≈π NAJPO≈πNIEJ O <strong style="font-size:42px;color:#1b5e20">${wyjazd}</strong><br><br>
          Dojedziesz na czas (~${winner.durationMin} min)
        </div>`;
    } else {
      const [h1,m1] = document.getElementById("departFrom").value.split(":").map(Number);
      const [h2,m2] = document.getElementById("departTo").value.split(":").map(Number);
      const step = parseInt(document.getElementById("stepSelect").value);
      const tomorrow = new Date(); tomorrow.setDate(tomorrow.getDate() + 1); tomorrow.setHours(0,0,0,0);
      let current = new Date(tomorrow); current.setHours(h1,m1);
      const endTime = new Date(tomorrow); endTime.setHours(h2,m2);

      while (current <= endTime) {
        const dur = await getDuration(start, end, current);
        const route = dur ? await getFullRoute(start, end, current) : null;
        if (dur) allResults.push({departure: new Date(current), durationMin: dur, route});
        current.setMinutes(current.getMinutes() + step);
      }

      if (allResults.length === 0) {
        document.getElementById("result").innerHTML = "<div style='background:#ffebee;padding:20px;border-radius:12px'>Brak danych o korkach ‚Äì sprawd≈∫ klucz API</div>";
        return;
      }

      const min = Math.min(...allResults.map(r => r.durationMin));
      const candidates = allResults.filter(r => r.durationMin <= min + 1).sort((a,b) => a.departure - b.departure);
      const winner = candidates[0];
      const sweetStart = candidates[0].departure.toLocaleTimeString("pl-PL", {hour:"2-digit", minute:"2-digit"});
      const sweetEnd = candidates[candidates.length-1].departure.toLocaleTimeString("pl-PL", {hour:"2-digit", minute:"2-digit"});
      const wyjazd = winner.departure.toLocaleTimeString("pl-PL", {hour:"2-digit", minute:"2-digit"});

      document.getElementById("result").innerHTML = `
        <div style="background:#e8f5e9;padding:30px;border-radius:16px;font-size:22px">
          WYJED≈π O <strong style="font-size:42px;color:#1b5e20">${wyjazd}</strong><br><br>
          ‚âà ${winner.durationMin} min w trasie<br>
          <small>Sweet spot: ${sweetStart} ‚Äì ${sweetEnd}</small>
        </div>`;

      document.getElementById("sweetWindow").style.display = "block";
      document.getElementById("sweetText").innerHTML = sweetStart + " ‚Äì " + sweetEnd;

      if (winner.route) dr.setDirections(winner.route);

      drawChart();
    }

    const link = document.getElementById("googleMapsLink");
    link.style.display = "block";
    link.href = `https://www.google.com/maps/dir/?api=1&origin=${encodeURIComponent(start)}&destination=${encodeURIComponent(end)}&travelmode=driving`;
    link.textContent = "Otw√≥rz w Google Maps";
  }

  function drawChart() {
    document.getElementById("chartContainer").style.display = "block";
    const ctx = document.getElementById('trafficChart').getContext('2d');
    if (chart) chart.destroy();

    const labels = allResults.map(r => r.departure.toLocaleTimeString("pl-PL", {hour:"2-digit", minute:"2-digit"}));
    const data = allResults.map(r => r.durationMin);
    const min = Math.min(...data);
    const sweetIndices = allResults.map((r,i) => data[i] <= min + 1 ? i : -1).filter(i => i >= 0);

    chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Czas z korkami (minuty)',
          data: data,
          borderColor: '#d32f2f',
          backgroundColor: 'rgba(211,47,47,0.1)',
          fill: true,
          tension: 0.4,
          pointBackgroundColor: data.map((_, i) => sweetIndices.includes(i) ? '#1b5e20' : '#ff5252'),
          pointRadius: data.map((_, i) => sweetIndices.includes(i) ? 12 : 6)
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {display: true, text: 'Zielone kropki = sweet spot ‚Äì kliknij punkt!', font: {size: 18}}
        },
        onClick: (e, el) => {
          if (el.length > 0) {
            const idx = el[0].index;
            if (allResults[idx].route) dr.setDirections(allResults[idx].route);
          }
        }
      }
    });
  }

  async function getDuration(start, end, time) {
    return new Promise(r => {
      ds.route({origin:start,destination:end,travelMode:"DRIVING",drivingOptions:{departureTime:time,trafficModel:"pessimistic"}}, (res,st) => {
        if (st==="OK" && res.routes[0].legs[0].duration_in_traffic) r(Math.round(res.routes[0].legs[0].duration_in_traffic.value / 60));
        else r(null);
      });
    });
  }

  async function getFullRoute(start, end, time) {
    return new Promise(r => {
      ds.route({origin:start,destination:end,travelMode:"DRIVING",drivingOptions:{departureTime:time,trafficModel:"pessimistic"}}, (res,st) => r(st==="OK" ? res : null));
    });
  }
</script>

<!-- WKLEJ SW√ìJ KLUCZ API -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjZtlDfYFM6yDqKGCoCrt4YA7uPVur-yk&libraries=places&callback=initMap" async defer></script>
</body>
</html>
